<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ng-Marquee</title>
  <link href='http://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="app.css">
  <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular.min.js"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/jquery.marquee/1.3.1/jquery.marquee.min.js"></script>
  <script type="text/javascript" src="../../src/index.js"></script>

</head>
<body ng-app="App">
  <div id="header">
    <h1><em>Ng</em> Marquee</h1>
    <a href="https://github.com/dimpu/ng-marquee"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://github-camo.global.ssl.fastly.net/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>
  </div>
  <div id="body">
    <div id="description">
      <p>
        To use ng-marquee for marquee message.
      </p>
    </div>
    <div id="code-block">
      <h3>HTML</h3>
      <pre>
        <code class="language-markup">
          &lt;ng-marquee id=&quot;marquee&quot; mq-options=&quot;{}&quot;&gt;
            This is a marquee message.
          &lt;/ng-marquee&gt;
        </code>
      </pre>

    </div>
    <ng-marquee id="marquee" mq-options="{}">
      This is a marquee message.
    </ng-marquee>
  </div>

  <script>
    angular.module('App', ['ngMarquee']);
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/0.0.1/prism.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/0.0.1/prism.min.js"></script>

</body>
</html>
